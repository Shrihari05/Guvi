<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS file -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-dark">
    <div class ="container mt-6 offset-lg-2" id="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4" id="alert">
                <div class="alert alert-success">
                    <strong id="result">Hello</strong>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 offset-lg-4 bg-light rounded " id="login-box">
                <h2 class="text-center mt-2">Login</h2>
                <form id="login-form">
                    <div class="form-group mt-4">
                        <input type="text" name="name" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" maxlength="6" class="form-control" placeholder="password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" id="login" class="btn btn-primary ">Login</button>
                    </div>
                    <div class="form-group text-center">
                        <p class="text-center">New User? <a href="register.html">Register here</a>.</p>
                    </div>
                </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <!-- Your custom JavaScript file for registration functionality -->
    <script src='http://localhost/GUVI/js/login.js'></script>

</body>


</html>
